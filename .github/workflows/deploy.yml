name: Deploy to CloudFront

on:
  push:
    branches:
      # - master
      - test/workflows

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.2
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
